<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Completed Quests</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            {% assign delay = forloop.index0 | modulo: 3 | times: 0.1%}
            <div class="col-md-4 col-sm-6 portfolio-item wow fadeIn" data-wow-delay="{{(delay}}s">
                <a href=" #portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>

                    <div class="square-container"
                        style="background-image: url('{{ site.baseurl }}/img/portfolio/{{post.thumbnail}}')"></div>
                </a>
                <div class="portfolio-caption" style="
                    border-radius: 0 0 30px 30px;">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
